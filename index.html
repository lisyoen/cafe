<!doctype html>
<html>
<head>
    <title>S-Core Cafe</title>
    <link rel="apple-touch-icon" href="cafe-icon.png">
    <link rel="apple-touch-startup-image" href="/cafe-startup-image.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="page1" data-role="page">

       <div data-role="header" data-position="fixed" data-theme="a">
           <a id="btnReset" href="#" class="ui-btn ui-mini ui-btn-b ui-btn-left ui-btn-inline ui-icon-delete ui-btn-icon-left">Reset</a>
           <a id="btnOrder" href="#popupOrder" data-rel="popup" class="ui-btn ui-mini ui-btn-b ui-btn-right ui-btn-inline ui-icon-check ui-btn-icon-right">Orders</a>
           <h1>S-Core Cafe</h1>
       </div><!-- /header -->

       <div data-role="content">
            <ul id="listMenu" data-role="listview" data-split-icon="minus" data-theme="a" data-count-theme="b" data-split-theme="a" data-divider-theme="b" data-inset="true">
            </ul>
            <div data-role="popup" id="popupOrder" data-theme="b">
                <ul id="listOrder" data-role="listview" data-inset="true">
                    <li data-role="list-divider">Orders</li>
                    <li data-theme="a" id="li" onmousedown="javascript:this.getElementsByClassName('ui-li-count')[0].innerHTML = window.c++"><h2>아메리카노~</h2><span class="ui-li-count">2</span></li>
                    <li data-theme="a"><h2>카푸치노~</h2><span class="ui-li-count">3</span></li>
                </ul>
            </div>
       </div><!-- /content -->

       <div data-role="footer" data-position="fixed">
       </div><!-- /footer -->

    </div><!-- /page -->
    <div id="page2" data-role="page">

       <div data-role="header">
           <h1>Page 2</h1>
       </div><!-- /header -->

       <div data-role="content">
            <a data-role="button" href="#page1">Page1</a>
       </div><!-- /content -->

       <div data-role="footer">
           <h4>My Footer</h4>
       </div><!-- /footer -->

    </div><!-- /page -->
</body>
</html>
